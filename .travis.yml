language: haskell
before_install:
  # Uncomment whenever hackage is down.
  # - mkdir -p ~/.cabal && cp travis/config ~/.cabal/config && cabal update
  - cabal update

  - sudo apt-get -q -y texlive-base rubber

  # Try installing some of the build-deps with apt-get for speed.
  #LATER - travis/cabal-apt-install $mode
  - (cd paper && ../travis/cabal-apt-install $mode)

install:
  #LATER - cabal configure $mode
  #LATER - cabal build
  - (cd paper && cabal configure $mode)
  - (cd paper && cabal build)
  - (cd paper && ./dist/build/paper/paper)

